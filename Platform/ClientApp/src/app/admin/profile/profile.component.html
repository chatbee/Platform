<mat-card style="margin: 5%">
  <mat-card-header>
    <mat-card-title>Manage Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="user">
    <mat-form-field style="width: 50%;">
      <input
        matInput
        placeholder="First name"
        [(ngModel)]="user.firstName"
        type="text"
        name="firstName"
      />
    </mat-form-field>
    <mat-form-field style="width: 50%;">
      <input
        matInput
        placeholder="Last name"
        [(ngModel)]="user.lastName"
        type="text"
        name="lastName"
      />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Email"
        [(ngModel)]="user.email"
        type="text"
        name="email"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </mat-card-actions>
</mat-card>
